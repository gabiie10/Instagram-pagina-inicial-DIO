<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta name="description" content="A pagina inicial do Instagram">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
  <div class="container">
    <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="imagem de um celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
            <div class="profile-photo">
                <img src="./img/perfil-instagram.png" alt=" foto do perfil">
            </div>
            <a href="#" class="instagram-login">Continue como ssss</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é sssss?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo .</p>
            <div class="download">
                <a href="#" class="app-download">  j</a>
                <a href="#" class="app-download">j</a>
            </div>
        </div>
        
    </div>
  </div>  
</body>
</html>
